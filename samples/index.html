<html>
  <head>
    <script type="module">
      import Filter_Buddy from '/src/Filter_Buddy.mjs';

      customElements.define(Filter_Buddy.name, Filter_Buddy);
      window.onload = Main;

      function Main()
      {
        let fb;

        fb = document.getElementById("fb_min");
        fb.addEventListener("search", OnSearch_Filter);
        const filters =
        [
          {
            id: "NAME",
            label: "Name",
            filter_class: Filter_Buddy.Text, 
            //in_mid_view: true
          },
          {
            id: "SEX",
            label: "Sex",
            filter_class: Filter_Buddy.Select, 
            options:
            [
              {value: 1, text: "Female"},
              {value: 2, text: "Male"},
              {value: 3, text: "Other"},
            ],
          },
          {
            id: "AGE",
            label: "Age",
            filter_class: Filter_Buddy.Number, 
          },
          {
            id: "BIRTH",
            label: "Tine of Birth",
            filter_class: Filter_Buddy.Date_Time, 
          }
        ];
      }

      function OnSearch_Filter(event)
      {
        const result = JSON.stringify(event.detail);
        document.getElementById("result").innerText = JSON.stringify(result);
      }
    </script>
  </head>
  <body>
    <div><filter-buddy id="fb_min" view="min"></filter-buddy></div>
    <div><filter-buddy id="fb_mid" view="mid"></filter-buddy></div>
    <div><filter-buddy id="fb_max" view="max"></filter-buddy></div>
    <div>Filter Result</div>
    <textarea id="result" cols="100" rows="20"></textarea>
  </body>
</html>
