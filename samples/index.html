<html>
  <head>
    <script src="components/index.mjs" type="module"></script>
    <script type="module">
      import Filter_Buddy from "./components/Filter_Buddy.mjs";

      window.onload = Main;

      function Main()
      {
        const filters = document.getElementById("filters");
        filters.addEventListener("search", OnSearch_Filter);
        filters.filters =
        [
          {
            id: "WHERE_SOURCE",
            label: "Source",
            filter_class: Filter_Buddy.Text, 
            in_mid_view: true
          },
          {
            id: "WHERE_TAG",
            label: "Tag",
            filter_class: Filter_Buddy.Select, 
            options:
            [
              {value: 1, text: "one"},
              {value: 2, text: "two"},
              {value: 3, text: "three"},
            ],
            in_mid_view: true
          },
          {
            id: "WHERE_NAME",
            label: "Name",
            filter_class: Filter_Buddy.Text, 
            in_mid_view: false
          }
        ];
      }

      function OnSearch_Filter(event)
      {
        const search = JSON.stringify(event.detail);
        alert(search);
      }
    </script>
  </head>
  <body>
    <filter-buddy id="filters"></filter-buddy>
  </body>
</html>
